#!/usr/bin/ansible-playbook
---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: test barplus
    yedit:
      src: data/foo.yml
      key: foo
      value: barplus
      state: present
    register: output
  - debug:
      msg: "{{ output }}"

  - name: test state list
    yedit:
      src: data/foo.yml
      state: list
      key: foo
    register: output
  - debug:
      var: output

  - name: test update index 1 peter
    yedit:
      src: data/foo.yml
      key: team
      value: peter
      update: True
      index: 1
    register: output
  - debug:
      var: output

  - name: test update curr_value tim with peter
    yedit:
      src: data/foo.yml
      key: team
      value: peter
      update: True
      curr_value: tim
    register: output
  - debug:
      var: output

  - name: test creation with content as dict
    yedit:
      src: data/noexistdict.yml
      content:
        a: test
        b: test
    register: output
  - debug:
      var: output

  - name: test with content as str
    yedit:
      src: data/noexiststr.yml
      content:
        a: test
        b: test
        c: test
        d: test
    register: output
  - debug:
      var: output

  - yedit:
      src: data/noexist1.yml
      key: a
      value:
        a: test
        b: test
    register: output
  - debug:
      var: output

  - name: in memory content test
    yedit:
      content:
        a: foo
        b: bar
      key: ''
      value:
        a: bar
        b: foo
    register: output
  - debug:
      var: output
